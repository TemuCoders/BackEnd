# Spring Application Name
spring.application.name=workstation

# Profile activo (se sobrescribe con variables de entorno)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Spring DataSource Configuration
spring.datasource.driver-class-name: org.postgresql.Driver

# Spring Data JPA Configurations
#spring.jpa.database: postgresql
spring.jpa.show-sql: true

# Spring Data JPA Hibernate Configuration
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.hibernate.naming.physical-strategy=pe.edu.upc.center.workstation.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.prometheus.metrics.export.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.ejemplo.api=DEBUG
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days = 7